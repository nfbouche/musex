workdir: '{tmpdir}'
db: '{{workdir}}/musex.db'
show_banner: true
author: 'John Doe'

datasets:
  test:
    version: '1.0'
    prefix: TEST
    images:
      FAKE: '{datadir}/image.fits'

muse_datasets:
  default: hdfs

  hdfs:
    version: '1.24'
    prefix: MUSE
    datacube: '{datadir}/cube.fits'
    # expcube: '{datadir}/expcube.fits'
    expima: '{datadir}/expima.fits'
    white: '{datadir}/image.fits'

catalogs:
  photutils:
    class: musex.catalog.InputCatalog
    version: '1.0'
    catalog: '{datadir}/catalog.fits'
    idname: id
    raname: ra
    decname: dec
    segmap: '{datadir}/segmap.fits'
    extract:
      prefix: PHU
      columns: [id, ra, dec, source_sum, area]

export:
  pdf:
    image: TEST_FAKE
