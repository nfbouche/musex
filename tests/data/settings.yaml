workdir: '{tmpdir}'
db: '{db}'
show_banner: true
author: 'John Doe'

datasets:
  test:
    version: '1.0'
    prefix: TEST
    images:
      FAKE: '{datadir}/image.fits'

muse_datasets:
  default: hdfs

  hdfs:
    version: '1.24'
    prefix: MUSE
    datacube: '{datadir}/cube.fits'
    # expcube: '{datadir}/expcube.fits'
    expima: '{datadir}/expima.fits'
    white: '{datadir}/image.fits'

catalogs:
  photutils:
    version: '1.0'
    catalog: '{datadir}/catalog.fits'
    idname: id
    raname: ra
    decname: dec
    segmap: '{datadir}/segmap.fits'
    extract:
      prefix: PHU
      columns: [id, ra, dec, source_sum, area]
      select_in: TEST_FAKE
  origin:
    class: musex.catalog.InputCatalog
    version: '1.0'
    catalog: '{datadir}/cat_origin.fits'
    idname: ID
    raname: ra
    decname: dec
    line_catalog: '{datadir}/cat_origin_lines.fits'
    line_idname: 'num_line'
    line_src_idname: 'ID'
    mask_tpl: '{datadir}/origin_masks/source-mask-%05d.fits'
    skymask_tpl: '{datadir}/origin_masks/sky-mask-%05d.fits'
    version_meta: CAT3_TS
    extract:
      prefix: ORIG
      columns: [ID, ra, dec, n_lines, sed_label, comp, line_cleaned_flag]
      select_in: TEST_FAKE

export:
  path: '{tmpdir}/export'
  redshifts:
    # Define redshift columns.
    MUSE: AutoZ
    # MUSE: FinZ
  header_columns:
    # Maps keader keywords to column names
    CONFID: QOP
    BLEND: Blend
    DEFECT: Defect
    REVISIT: Revisit
    TYPE: Type
    REFSPEC: refspec
    COMMENT: Comment
  pdf:
    image: TEST_FAKE
